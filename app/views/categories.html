<h1>{{selectedTagThroughRoute}}</h1>

<div class:"linkPost" data-ng-repeat="fields in hipchatLinks | filter: {tag:selectedTagThroughRoute}">
	<a href="{{fields.url}}">{{fields.url}}</a>

<br>
		<p>Date submitted: {{fields.date}}</p>
		<p>{{fields.comment}}</p>

	<form>
		Comment: <input type="text">
		<input type="Submit" value="Submit">
	</form>

</div>
